<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <img src='yt_logo.png'>
        <input type='text' placeholder='Search YouTubeâ€¦' autocomplete='off' id='searchbar'>
        <script>
            const searchbar = document.getElementById('searchbar');
            searchbar.addEventListener('keypress', function(event) {
                if(event.key == 'Enter') {
                    const url = `https://youtube.com/results?search_query=${encodeURIComponent(searchbar.value)}`
                    window.location.href = url;
                }
            })
        </script>
    </body>
</html>
